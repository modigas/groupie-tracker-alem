{{ template "navbar" . }}
<h2>{{.ArtistInfo.Name}}</h2>
<img src="{{.ArtistInfo.Image}}">
<h2>Members:</h2>
{{ range .ArtistInfo.Members }}
<ul>
    <li>{{.}}</li>
</ul>
{{end}}
<h2>Tour</h2>
{{ range $k, $v := .DatesLocations.DatesLocations }}
    <ul>
        <li><b>{{$k}}</b></li>
        {{ range $v }}
        <ul>
            <li>{{ . }}</li>
        </ul>
        {{ end }}
    </ul>
{{ end }}
